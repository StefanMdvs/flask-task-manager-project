{% extends "base.html" %}
<!-- first we extend the base then tell the base which block element we're injecting the code into -->
{% block content %}

    <h2>I'm extending the base template</h2>

    {% for task in tasks %}
        {{ task.task_name }}<br>
        {{ task.category_name }}<br>
        {{ task.task_description }}<br>
        {{ task.is_urgent }}<br>
        {{ task.due_date }}<br>
    {% endfor %}
{% endblock %}
